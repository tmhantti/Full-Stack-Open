# compose file for mongo + redis + backend
version: '3.8'

services:
  app:                    # The name of the service, can be anything
    image: todo-backend   # Declares which image to use
    build:
      context: . # The context will pick this directory as the "build context"
      dockerfile: dev.Dockerfile # This will simply tell which dockerfile to read
    volumes:
      - ./:/usr/src/app # The path can be relative, so ./ is enough to say "the same location as the docker-compose.yml"      
    environment: 
      # - REDIS_URL=redis://localhost:6379
      # - MONGO_URL=mongodb://the_username:the_password@localhost:3456/the_database  
      - REDIS_URL=redis://redis:6379 # Use "redis" as hostname
      - MONGO_URL=mongodb://the_username:the_password@mongo:27017/the_database # Use "mongo" as hostname
    ports:                # Declares the ports to publish    
      - 3000:3000
    container_name: todo-back-dev # This will name the container      
  mongo:
    image: mongo
    ports:
      - 3456:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database
    volumes: 
      - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - ./mongo_data:/data/db
  redis:
    image: redis
    ports:
      - 6379:6379
    # uncomment following two lines to preserve redis data:
    command: ['redis-server', '--appendonly', 'yes'] # Overwrite the CMD
    volumes: # Declare the volume
      - ./redis_data:/data
  debug-helper:
    image: busybox      